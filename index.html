<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        p {
            font-size: 20px;
        }

        canvas {
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Outline Yellow Pixels in Webcam</h1>
<canvas id="canvas"></canvas>

<script>
    let videoElement;
    let canvasElement;
    let canvasContext;

    function startWebcam() {
        videoElement = document.createElement("video");
        canvasElement = document.getElementById("canvas");
        canvasContext = canvasElement.getContext("2d");

        // Access the user's webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                videoElement.srcObject = stream;
                videoElement.play();

                videoElement.addEventListener("loadedmetadata", function() {
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;

                    // Automatically outline yellow pixels with a shorter interval (10ms)
                    setInterval(outlineYellowPixels, 10); // Adjust the interval as desired
                });
            })
            .catch(function(error) {
                console.log('Error accessing the webcam: ' + error.message);
            });
    }

    function outlineYellowPixels() {
        if (!canvasContext) {
            console.log('Webcam not started.');
            return;
        }

        canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
        let imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
        let data = imageData.data;

        let yellowPoints = [];

        for (let i = 0; i < data.length; i += 4) {
            let r = data[i];
            let g = data[i + 1];
            let b = data[i + 2];
            let a = data[i + 3];

            // Adjust the color range for yellow pixels
            if (r > 150 && g > 150 && b < 100) {
                let x = (i / 4) % canvasElement.width;
                let y = Math.floor((i / 4) / canvasElement.width);
                yellowPoints.push({x: x, y: y});
            }
        }

        if (yellowPoints.length === 0) {
            console.log('No yellow pixels detected.');
            return;
        }

        // Calculate the minimum and maximum coordinates of the yellow points
        let minX = Number.MAX_VALUE, minY = Number.MAX_VALUE;
        let maxX = Number.MIN_VALUE, maxY = Number.MIN_VALUE;
        yellowPoints.forEach(function(point) {
            minX = Math.min(minX, point.x);
            minY = Math.min(minY, point.y);
            maxX = Math.max(maxX, point.x);
            maxY = Math.max(maxY, point.y);
        });

        // Calculate the center point of the yellow points
        let centerX = (minX + maxX) / 2;
        let centerY = (minY + maxY) / 2;

        // Calculate the radius of the circle to cover the entire yellow points
        let radiusX = (maxX - minX) / 2;
        let radiusY = (maxY - minY) / 2;
        let radius = Math.max(radiusX, radiusY);

        canvasContext.beginPath();
        canvasContext.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        canvasContext.strokeStyle = "blue";
        canvasContext.lineWidth = 5;
        canvasContext.stroke();
        canvasContext.closePath();
    }

    // Start the webcam when the page loads
    document.addEventListener("DOMContentLoaded", startWebcam);
</script>
</body>
</html>
